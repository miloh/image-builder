##
release="7.9"
image_type="console"
##
##Debootstrap: https://wiki.debian.org/Debootstrap
##
##debootstrap --arch=${deb_arch} --include=${deb_include} --exclude=${deb_exclude} \
##--components=${deb_components} --foreign ${deb_codename} /tmp/tmp.dir/ http://${deb_mirror}
##
##Debian Wheezy (Stable) armhf
##
deb_distribution="debian"
deb_codename="jessie"
deb_arch="armhf"
#
deb_include="ca-certificates dosfstools dbus initramfs-tools linux-base \
openssh-server patch rsync sudo systemd wget udhcpd avahi-daemon bash-completion \
cpufrequtils firmware-atheros firmware-ralink hostapd iw python-minimal \
python-serial python-pip rfkill dnsmasq logrotate v4l-utils wpasupplicant vim-tiny \
usbutils make arduino-core samba i2c-tools haproxy sl"
#
deb_exclude="aptitude aptitude-common groff-base info install-info man-db \
manpages tasksel tasksel-data"
#
deb_components="main contrib non-free"
deb_mirror="mirrors.kernel.org/debian/"
##
##Some packages fail to install via debootstrap: deb_additional_pkgs="<comma|space>"
##
deb_additional_pkgs=""
##
rfs_username="octo"
rfs_fullname="Octobbbox"
rfs_password="password"
rfs_hostname="octobbbox"
rfs_startup_scripts="enable"
#rfs_opt_scripts="https://github.com/RobertCNelson/boot-scripts"
#rfs_default_desktop="LXDE"
#rfs_desktop_background="/opt/scripts/images/beaglebg.jpg"
rfs_default_locale="en_US.UTF-8"
rfs_etc_dogtag="Octobbbox Debian Image"
rfs_console_banner="Support/FAQ: http://scififaster.net/octobbbox:BeagleBoneBlack_Debian"
rfs_console_user_pass="enable"
rfs_ssh_banner="${rfs_console_banner}"
rfs_ssh_user_pass="enable"
##
##enable kernel repo: http://repos.rcn-ee.com/(debian|ubuntu)
repo_rcnee="enable"
repo_rcnee_pkg_list="linux-image-3.8.13-bone79 \
bb-customizations ipumm-dra7xx-installer vpdma-dra7xx-installer \
rcn-ee-archive-keyring tiomapconf"
#
repo_rcnee_pkg_version="3.8.13-bone79"
#include_firmware="enable"
#
chroot_COPY_SETUP_SDCARD="enable"
chroot_before_hook=""
chroot_after_hook=""
chroot_script="octobbbox.sh"
chroot_post_uenv_txt="post_beagleboard.org.txt"
chroot_tarball="enable"

repo_external="disable"
repo_external_arch="armhf"
repo_external_server=""
repo_external_dist="jessie"
repo_external_components=""
#repo_external_key=""
repo_external_pkg_list=""
